<h1 mat-dialog-title>{{addOrUpdate}} Employee Form</h1>
<div class="mat-dialog-content">
    <form [formGroup]="employeeForm">

        <mat-form-field appearance="outline">
            <mat-label>Employee ID</mat-label>
            <input formControlName="id" matInput placeholder="Employee ID">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <input formControlName="emp_Name" matInput placeholder="Employee Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Employee Department</mat-label>
            <mat-select formControlName="emp_Dep" placeholder="Employee Department">
                <mat-option value="Marketing Department">Marketing Department</mat-option>
                <mat-option value="Operations Department">Operations Department</mat-option>
                <mat-option value="Finance Department">Finance Department</mat-option>
                <mat-option value="Sales Department">Sales Department</mat-option>
                <mat-option value="Human Resource Department">Human Resource Department</mat-option>
                <mat-option value="Purchase Department">Purchase Department</mat-option>
                <mat-option value="Other..">Other..</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Joininng Date</mat-label>
            <input formControlName="join_Date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group formControlName="gender" class="example-radio-group">
            <label>
                <h3>Gender:</h3>
            </label>
            <mat-radio-button class="example-radio-button" *ngFor="let gender of genderList" [value]="gender">
                {{gender}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Employee Salary</mat-label>
            <input formControlName="emp_Salary" matInput type="number" placeholder="Employee Salary">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'center'">
    <button mat-raised-button color="warn" mat-dialog-close> Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addEmployee()">{{actionBtn}}</button>
</div>
